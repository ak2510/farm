spring.application.name=farm

# ====== SERVER CONFIGURATION ======
server.port=8081
server.servlet.context-path=/farm

# ====== MYSQL DATABASE CONFIGURATION ======
#spring.datasource.url=jdbc:mysql://localhost:3306/goat_farm_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=root

# MySQL driver
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== POSTGESQL DATABASE CONFIGURATION ======
spring.datasource.url=jdbc:postgresql://localhost:5432/farm
spring.datasource.username=postgres
spring.datasource.password=root

# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver

# ====== JPA / HIBERNATE CONFIGURATION ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Use naming strategy (optional but helpful for consistent DB naming)
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ====== LOGGING CONFIGURATION ======
logging.level.org.springframework=INFO
logging.level.com.magadh.farm=DEBUG
logging.file.name=logs/app.log
logging.file.max-size=10MB
logging.file.max-history=7

# ====== JACKSON / JSON CONFIG ======
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false


spring.application.name=farm

# ====== SERVER CONFIGURATION ======
server.port=8080
server.servlet.context-path=/farm

# ====== DATABASE CONFIGURATION ======
spring.datasource.url=jdbc:mysql://localhost:3306/goat_farm_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# MySQL driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA / HIBERNATE CONFIGURATION ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Use naming strategy (optional but helpful for consistent DB naming)
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ====== LOGGING CONFIGURATION ======
logging.level.org.springframework=INFO
logging.level.com.magadh.farm=DEBUG

# ====== JACKSON / JSON CONFIG ======
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

